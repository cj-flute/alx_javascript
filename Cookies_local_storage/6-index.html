<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="box">
        <h1>Available Items:</h1>
        <ul id="itemList"></ul>
        <h2>Your Cart:</h2>
        <p id="cartMessage"></p>
    </div>
    <script>
        // Check if session storage is supported
        if (typeof (sessionStorage) === "undefined") {
            alert("Sorry, your browser does not support session storage. Try again with a better one");
        } else {
            // Define available items
            const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

            // Function to add item to cart
            function addItemToCart(item) {
                sessionStorage.setItem(item, true);
                displayCart();
            }

            // Function to create store
            function createStore() {
                const itemList = document.getElementById("itemList");

                availableItems.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    li.addEventListener("click", () => addItemToCart(item));
                    itemList.appendChild(li);
                });
            }

            // Function to display cart
            function displayCart() {
                const cartMessage = document.getElementById("cartMessage");
                const cartCount = Object.keys(sessionStorage).length;

                if (cartCount > 0) {
                    cartMessage.textContent = `You previously had ${cartCount} item(s) in your cart.`;
                } else {
                    cartMessage.textContent = "";
                }
            }

            // Initialize the application
            createStore();
            displayCart();
        }
    </script>
</body>

</html>
