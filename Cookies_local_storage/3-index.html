<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Cookies_local_storage/src/index.js"></script>
    <title>0-index.html</title>
</head>

<body>
    <div class="box">
        <h1>Login to the website</h1>
        <input type="text" placeholder="Firstname" id="firstname">
        <input type="email" placeholder="Email" id="email">
        <button id="btn1" onclick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button id="btn2" onclick="showCookies()">show the cookies</button>
        <div class="inner_box"></div>
    </div>
    <script>
        function setCookies() {
            const firstnameValue = document.getElementById("firstname").value;
            const emailValue = document.getElementById("email").value;
            const d = new Date();
            const exDate = 10;
            d.setTime(d.getTime() + (exDate * 24 * 60 * 60 * 1000));

            let expire = `expires= ${d.toUTCString()}`


            // set cookies
            document.cookie = `firstname = ${firstnameValue}; ${expire};path=/`;
            document.cookie = `email = ${emailValue}; ${expire}; path=/`;
            getCookie(firstnameValue);
        }
        function getCookie(name){
            let cname = name + "=";
            let cooky = document.cookie.split(';');
            for(let i = 0; i < cooky.length; i++){
                let c = cooky[i];
                while (c.charAt(0) == ' '){
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0){
                    return c.substring(cname.length, c.length)
                }
            }
            return "";
        }

        function showCookies() {
            // setCookies()
            const cookies = document.cookie;

            const para = document.createElement("p");

            para.innerHTML = `Cookies: ${cookies}`;

            document.querySelector('.inner_box').appendChild(para);
        }
    </script>
</body>

</html>
